<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: #038c73;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box{
            width: 300px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.10);
        }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }

        input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn{
            width: 100%;
            padding: 12px;
            border: none;
            background: #038c73;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .link{
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }

        .link a{
            color: #038c73;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <div class="box">
        <h2>Signup</h2>

        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">

        <button class="btn">Signup</button>

        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

</body>
</html>
